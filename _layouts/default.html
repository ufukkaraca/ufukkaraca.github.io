<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="author" content="{{ site.author }}">
    <link rel="canonical" href="{{ site.url }}{{ page.url | default: '/' }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url | default: '/' }}">
    {% if site.social_image %}
    <meta property="og:image" content="{{ site.url }}{{ site.social_image }}">{% endif %}
    <meta name="X:card" content="summary_large_image">
    <meta name="X:site" content="@{{ site.X_username }}">
    <meta name="X:title" content="{{ page.title | default: site.title }}">
    <meta name="X:description" content="{{ page.description | default: site.description }}">
    {% if site.social_image %}
    <meta name="X:image" content="{{ site.url }}{{ site.social_image }}">{% endif %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600;8..60,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/minimal.css">
    {% comment %}Structured data JSON-LD{% endcomment %}
    {% include jsonld-base.html %}
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }} Thoughts Feed"
        href="/thoughts/feed.xml" />
    <link rel="alternate" type="application/feed+json" title="{{ site.title }} Thoughts JSON Feed"
        href="/thoughts/feed.json" />
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }} Tinkering Feed"
        href="/tinkering/feed.xml" />
</head>

<body>
    <a class="skip-link" href="#main-content">Skip to content</a>
    <div id="top" role="banner"></div>
    <header class="site-header">
        <div class="container row">
            <a class="brand" href="/">Ufuk Karaca</a>
            <nav class="nav" aria-label="Primary">
                <a href="/works/" {% if page.url == '/works/' %} aria-current="page" {% endif %}>Works</a>
                <a href="/experience/" {% if page.url == '/experience/' %} aria-current="page"
                    {% endif %}>Background</a>
                <a href="/thoughts/" {% if page.url == '/thoughts/' %} aria-current="page" {% endif %}>Blog</a>
                <a href="/contact/" {% if page.url == '/contact/' %} aria-current="page" {% endif %}>Contact</a>
            </nav>
        </div>
    </header>
    <main id="main-content" role="main">
        {{ content }}
    </main>
    <script src="/assets/js/minimal.js" defer></script>
</body>

</html>
